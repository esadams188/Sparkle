<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sparkle Social</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="src/css/styles.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card auth-card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2 class="brand-name">âœ¨ Sparkle Social âœ¨</h2>
                            <p class="text-muted">Welcome back to the magic!</p>
                        </div>

                        <form id="signin-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email ðŸ“§</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password ðŸ”’</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me âœ¨</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign In ðŸŒŸ</button>
                                <button type="button" class="btn btn-outline-primary" id="google-signin">
                                    <i class="bi bi-google"></i> Sign in with Google
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none" id="forgot-password">Forgot Password? ðŸ¤”</a>
                        </div>

                        <hr>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a> âœ¨</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Logic -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDYBtc-r5kTvxAAVRW256cu619tHtcymsI",
            authDomain: "moe7data.firebaseapp.com",
            databaseURL: "https://moe7data-default-rtdb.firebaseio.com",
            projectId: "moe7data",
            storageBucket: "moe7data.appspot.com",
            messagingSenderId: "1097340104287",
            appId: "1:1097340104287:web:a67074ee3f65e640d735ea",
            measurementId: "G-WYMCVG50D4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to profile
                window.location.href = 'profile.html';
            }
        });

        // Handle sign in form submission
        const signInForm = document.getElementById('signin-form');
        const errorMessage = document.getElementById('error-message');

        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Signed in successfully
                window.location.href = 'profile.html';
            } catch (error) {
                console.error('Sign in error:', error);
                // Show error message
                if (errorMessage) {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('d-none');
                }
            }
        });

        // Handle Google Sign In
        const googleSignInButton = document.getElementById('google-signin');
        if (googleSignInButton) {
            googleSignInButton.addEventListener('click', async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                    // Google sign in successful
                    window.location.href = 'profile.html';
                } catch (error) {
                    console.error('Google sign in error:', error);
                    if (errorMessage) {
                        errorMessage.textContent = error.message;
                        errorMessage.classList.remove('d-none');
                    }
                }
            });
        }

        // Handle Forgot Password
        const forgotPasswordLink = document.getElementById('forgot-password');
        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                if (!email) {
                    if (errorMessage) {
                        errorMessage.textContent = 'Please enter your email address first';
                        errorMessage.classList.remove('d-none');
                    }
                    return;
                }

                try {
                    await auth.sendPasswordResetEmail(email);
                    if (errorMessage) {
                        errorMessage.className = 'alert alert-success';
                        errorMessage.textContent = 'Password reset email sent! Check your inbox.';
                        errorMessage.classList.remove('d-none');
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    if (errorMessage) {
                        errorMessage.textContent = error.message;
                        errorMessage.classList.remove('d-none');
                    }
                }
            });
        }
    </script>
</body>
</html>
